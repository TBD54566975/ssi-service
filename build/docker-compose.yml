version: "3.98"
services:
  web:
    build:
      context: ../
      dockerfile: build/Dockerfile
    ports:
      - "8080:3000"
  swagger-ui:
    build:
      context: ../
      dockerfile: build/Dockerfile-swagger
    ports:
      - "8002:8080"
    volumes:
      - ../docs/swagger.yaml:/app/swagger.yaml
    command: ["serve", "/app/swagger.yaml", "--no-open", "--port", "8080"]