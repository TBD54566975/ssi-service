version: "3.98"

services:
  web:
    build:
      context: ../
      dockerfile: build/Dockerfile
    ports:
      - "8080:3000"
    environment:
      - JAEGER_HTTP_URL=http://jaeger:14268/api/traces
    depends_on:
      - jaeger
      - redis
    volumes:
      - ../config/compose.toml:/app/config/config.toml
    networks:
      - ssi_network
  swagger-ui:
    build:
      context: ../
      dockerfile: build/Dockerfile-swagger
    ports:
      - "8002:8080"
    volumes:
      - ../doc/swagger.yaml:/app/swagger.yaml
    command: ["serve", "/app/swagger.yaml", "--no-open", "--port", "8080"]
  gui:
    build:
      context: ../
      dockerfile: build/Dockerfile-gui
    ports:
      - "8081:8501"
    depends_on:
      - web
    networks:
      - ssi_network
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"
      - "14268:14268"
  redis:
    image: redis:alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    # This allows for data to not be persisted on new runs
    command: [sh, -c, "rm -f /data/dump.rdb && redis-server --save ''"]
    networks:
      - ssi_network

networks:
  ssi_network: