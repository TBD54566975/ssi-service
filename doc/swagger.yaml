definitions:
  credential.Container:
    properties:
      credential:
        $ref: '#/definitions/credential.VerifiableCredential'
      credentialJWT:
        type: string
      id:
        description: Credential ID
        type: string
    type: object
  credential.CredentialSchema:
    properties:
      id:
        type: string
      type:
        type: string
    required:
    - id
    - type
    type: object
  credential.CredentialSubject:
    additionalProperties: true
    type: object
  credential.Prohibition:
    properties:
      action:
        items:
          type: string
        type: array
      assignee:
        type: string
      assigner:
        type: string
      target:
        type: string
    type: object
  credential.RefreshService:
    properties:
      id:
        type: string
      type:
        type: string
    required:
    - id
    - type
    type: object
  credential.TermsOfUse:
    properties:
      id:
        type: string
      profile:
        type: string
      prohibition:
        items:
          $ref: '#/definitions/credential.Prohibition'
        type: array
      type:
        type: string
    type: object
  credential.VerifiableCredential:
    properties:
      '@context':
        description: Either a string or set of strings
      credentialSchema:
        $ref: '#/definitions/credential.CredentialSchema'
      credentialStatus: {}
      credentialSubject:
        $ref: '#/definitions/credential.CredentialSubject'
        description: This is where the subject's ID *may* be present
      evidence:
        items: {}
        type: array
      expirationDate:
        type: string
      id:
        type: string
      issuanceDate:
        description: https://www.w3.org/TR/xmlschema11-2/#dateTimes
        type: string
      issuer:
        description: either a URI or an object containing an `id` property.
      proof:
        description: |-
          For embedded proof support
          Proof is a digital signature over a credential https://www.w3.org/TR/2021/REC-vc-data-model-20211109/#proofs-signatures
      refreshService:
        $ref: '#/definitions/credential.RefreshService'
      termsOfUse:
        items:
          $ref: '#/definitions/credential.TermsOfUse'
        type: array
      type:
        description: Either a string or a set of strings https://www.w3.org/TR/2021/REC-vc-data-model-20211109/#types
    required:
    - '@context'
    - credentialSubject
    - issuanceDate
    - issuer
    - type
    type: object
  crypto.PublicKeyJWK:
    properties:
      alg:
        type: string
      crv:
        type: string
      e:
        type: string
      key_ops:
        type: string
      kid:
        type: string
      kty:
        type: string
      "n":
        type: string
      use:
        type: string
      x:
        type: string
      "y":
        type: string
    required:
    - kty
    type: object
  did.DIDDocument:
    properties:
      '@context': {}
      alsoKnownAs:
        type: string
      assertionMethod:
        items: {}
        type: array
      authentication:
        items: {}
        type: array
      capabilityDelegation:
        items: {}
        type: array
      capabilityInvocation:
        items: {}
        type: array
      controller:
        type: string
      id:
        description: |-
          As per https://www.w3.org/TR/did-core/#did-subject intermediate representations of DID Documents do not
          require an ID property. The provided test vectors demonstrate IRs. As such, the property is optional.
        type: string
      keyAgreement:
        items: {}
        type: array
      service:
        items:
          $ref: '#/definitions/did.Service'
        type: array
      verificationMethod:
        items:
          $ref: '#/definitions/did.VerificationMethod'
        type: array
    type: object
  did.DIDDocumentMetadata:
    properties:
      canonicalId:
        type: string
      created:
        type: string
      deactivated:
        type: boolean
      equivalentId:
        type: string
      nextUpdate:
        type: string
      nextVersionId:
        type: string
      updated:
        type: string
      versionId:
        type: string
    type: object
  did.DIDResolutionMetadata:
    properties:
      contentType:
        type: string
      error:
        $ref: '#/definitions/did.ResolutionError'
    type: object
  did.ResolutionError:
    properties:
      code:
        type: string
      invalidDid:
        type: boolean
      notFound:
        type: boolean
      representationNotSupported:
        type: boolean
    type: object
  did.Service:
    type: object
  did.VerificationMethod:
    properties:
      blockchainAccountId:
        description: for PKH DIDs - https://github.com/w3c-ccg/did-pkh/blob/90b28ad3c18d63822a8aab3c752302aa64fc9382/did-pkh-method-draft.md
        type: string
      controller:
        type: string
      id:
        type: string
      publicKeyBase58:
        type: string
      publicKeyJwk:
        $ref: '#/definitions/crypto.PublicKeyJWK'
        description: must conform to https://datatracker.ietf.org/doc/html/rfc7517
      publicKeyMultibase:
        description: https://datatracker.ietf.org/doc/html/draft-multiformats-multibase-03
        type: string
      type:
        type: string
    required:
    - controller
    - id
    - type
    type: object
  dwn.DWNPublishManifestResponse:
    properties:
      response:
        type: string
      status:
        type: integer
    required:
    - response
    - status
    type: object
  exchange.ClaimFormat:
    properties:
      jwt:
        $ref: '#/definitions/exchange.JWTType'
      jwt_vc:
        $ref: '#/definitions/exchange.JWTType'
      jwt_vp:
        $ref: '#/definitions/exchange.JWTType'
      ldp:
        $ref: '#/definitions/exchange.LDPType'
      ldp_vc:
        $ref: '#/definitions/exchange.LDPType'
      ldp_vp:
        $ref: '#/definitions/exchange.LDPType'
    type: object
  exchange.Constraints:
    properties:
      fields:
        items:
          $ref: '#/definitions/exchange.Field'
        type: array
      is_holder:
        $ref: '#/definitions/exchange.RelationalConstraint'
      limit_disclosure:
        description: |-
          If a predicate property is present, filter must be too
          https://identity.foundation/presentation-exchange/#predicate-feature
        type: string
      same_subject:
        $ref: '#/definitions/exchange.RelationalConstraint'
      statuses:
        $ref: '#/definitions/exchange.CredentialStatus'
        description: https://identity.foundation/presentation-exchange/#credential-status-constraint-feature
      subject_is_issuer:
        description: https://identity.foundation/presentation-exchange/#relational-constraint-feature
        type: string
    type: object
  exchange.CredentialStatus:
    properties:
      active:
        properties:
          directive:
            description: https://identity.foundation/presentation-exchange/#relational-constraint-feature
            type: string
        type: object
      revoked:
        properties:
          directive:
            description: https://identity.foundation/presentation-exchange/#relational-constraint-feature
            type: string
        type: object
      suspended:
        properties:
          directive:
            description: https://identity.foundation/presentation-exchange/#relational-constraint-feature
            type: string
        type: object
    type: object
  exchange.Field:
    properties:
      filter:
        $ref: '#/definitions/exchange.Filter'
      id:
        type: string
      path:
        items:
          type: string
        type: array
      predicate:
        description: |-
          If a predicate property is present, filter must be too
          https://identity.foundation/presentation-exchange/#predicate-feature
        type: string
      purpose:
        type: string
    required:
    - path
    type: object
  exchange.Filter:
    properties:
      allOf: {}
      const: {}
      enum:
        items: {}
        type: array
      exclusiveMaximum: {}
      exclusiveMinimum: {}
      format:
        type: string
      formatMaximum: {}
      formatMinimum:
        description: TODO(gabe) these may not be valid https://github.com/decentralized-identity/presentation-exchange/issues/312
      maxLength:
        type: integer
      maximum: {}
      minLength:
        type: integer
      minimum: {}
      not: {}
      oneOf: {}
      pattern:
        type: string
      type:
        type: string
    type: object
  exchange.InputDescriptor:
    properties:
      constraints:
        $ref: '#/definitions/exchange.Constraints'
      format:
        $ref: '#/definitions/exchange.ClaimFormat'
      group:
        description: Must match a grouping strings listed in the `from` values of
          a submission requirement rule
        items:
          type: string
        type: array
      id:
        description: Must be unique within the Presentation Definition
        type: string
      name:
        type: string
      purpose:
        description: Purpose for which claim's data is being requested
        type: string
    required:
    - constraints
    - id
    type: object
  exchange.JWTType:
    properties:
      alg:
        items:
          type: string
        type: array
    required:
    - alg
    type: object
  exchange.LDPType:
    properties:
      proof_type:
        items:
          type: string
        type: array
    required:
    - proof_type
    type: object
  exchange.PresentationDefinition:
    properties:
      format:
        $ref: '#/definitions/exchange.ClaimFormat'
      frame:
        description: https://identity.foundation/presentation-exchange/#json-ld-framing-feature
      id:
        type: string
      input_descriptors:
        items:
          $ref: '#/definitions/exchange.InputDescriptor'
        type: array
      name:
        type: string
      purpose:
        type: string
      submission_requirements:
        items:
          $ref: '#/definitions/exchange.SubmissionRequirement'
        type: array
    required:
    - id
    - input_descriptors
    type: object
  exchange.PresentationSubmission:
    properties:
      definition_id:
        type: string
      descriptor_map:
        items:
          $ref: '#/definitions/exchange.SubmissionDescriptor'
        type: array
      id:
        type: string
    required:
    - definition_id
    - descriptor_map
    - id
    type: object
  exchange.RelationalConstraint:
    properties:
      directive:
        description: https://identity.foundation/presentation-exchange/#relational-constraint-feature
        type: string
      field_id:
        type: string
    required:
    - directive
    - field_id
    type: object
  exchange.SubmissionDescriptor:
    properties:
      format:
        type: string
      id:
        description: Must match the `id` property of the corresponding input descriptor
        type: string
      path:
        type: string
      path_nested:
        $ref: '#/definitions/exchange.SubmissionDescriptor'
    required:
    - format
    - id
    - path
    type: object
  exchange.SubmissionRequirement:
    properties:
      count:
        minimum: 1
        type: integer
      from:
        type: string
      from_nested:
        items:
          $ref: '#/definitions/exchange.SubmissionRequirement'
        type: array
      max:
        type: integer
      min:
        type: integer
      name:
        type: string
      purpose:
        type: string
      rule:
        type: string
    required:
    - rule
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.CreateCredentialRequest:
    properties:
      '@context':
        description: A context is optional. If not present, we'll apply default, required
          context values.
        type: string
      data:
        additionalProperties: true
        type: object
      expiry:
        type: string
      issuer:
        type: string
      schema:
        description: A schema is optional. If present, we'll attempt to look it up
          and validate the data against it.
        type: string
      subject:
        type: string
    required:
    - data
    - issuer
    - subject
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.CreateCredentialResponse:
    properties:
      credential:
        $ref: '#/definitions/credential.VerifiableCredential'
      credentialJwt:
        type: string
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.CreateDIDByMethodRequest:
    properties:
      keyType:
        type: string
    required:
    - keyType
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.CreateDIDByMethodResponse:
    properties:
      did:
        $ref: '#/definitions/did.DIDDocument'
      privateKeyBase58:
        type: string
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.CreateManifestRequest:
    properties:
      manifest:
        $ref: '#/definitions/manifest.CredentialManifest'
    required:
    - manifest
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.CreateManifestResponse:
    properties:
      manifest:
        $ref: '#/definitions/manifest.CredentialManifest'
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.CreateSchemaRequest:
    properties:
      author:
        type: string
      name:
        type: string
      schema:
        $ref: '#/definitions/schema.JSONSchema'
      sign:
        description: Sign represents whether the schema should be signed by the author.
          Default is false.
        type: boolean
    required:
    - author
    - name
    - schema
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.CreateSchemaResponse:
    properties:
      id:
        type: string
      schema:
        $ref: '#/definitions/schema.VCJSONSchema'
      schemaJwt:
        type: string
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.GetApplicationResponse:
    properties:
      application:
        $ref: '#/definitions/manifest.CredentialApplication'
      id:
        type: string
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.GetApplicationsResponse:
    properties:
      applications:
        items:
          $ref: '#/definitions/manifest.CredentialApplication'
        type: array
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.GetCredentialResponse:
    properties:
      credential:
        $ref: '#/definitions/credential.VerifiableCredential'
      credentialJwt:
        type: string
      id:
        type: string
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.GetCredentialsResponse:
    properties:
      credentials:
        items:
          $ref: '#/definitions/credential.Container'
        type: array
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.GetDIDByMethodResponse:
    properties:
      did:
        $ref: '#/definitions/did.DIDDocument'
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.GetDIDMethodsResponse:
    properties:
      methods:
        items:
          type: string
        type: array
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.GetDIDsByMethodResponse:
    properties:
      dids:
        items:
          $ref: '#/definitions/did.DIDDocument'
