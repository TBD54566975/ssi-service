  github.com_tbd54566975_ssi-service_pkg_server_router.GetManifestsResponse:
    properties:
      manifests:
        items:
          $ref: '#/definitions/manifest.CredentialManifest'
        type: array
    type: object
  github.com_tbd54566975_ssi-service_pkg_server_router.GetResponseResponse:
    properties:
      id:
        type: string
      response:
