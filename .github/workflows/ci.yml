name: ssi-service-ci

# when:
#   - a pull request is opened against main
#   - commits are pushed to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # used to run action manually via the UI
  workflow_dispatch:

jobs:
  vulnerability-scan: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.2

      - name: Install Mage
        run: go install github.com/magefile/mage

      - name: Check Vulnerabilities
        run: mage -v vuln

  generate-spec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.2

    - name: Install Mage
      run: go install github.com/magefile/mage

    - name: Update to latest spec
      shell: bash
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        go install github.com/swaggo/swag/cmd/swag@v1.8.2
        mage spec

    - name: Push generated spec file
    - uses: actions/checkout@v3
      run: |
        git config --global user.name "${GITHUB_ACTOR}"
        git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        if (git diff --shortstat | grep '[0-9]'); then \
          git add .; \
          git commit -m "gen OpenAPI Spec by github-actions"; \
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.2

    - name: Install mage
      run: go install github.com/magefile/mage

    - name: Build library
      run: mage build

    - name: Test
      run: mage CITest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3

    - name: Build binary
      if: ${{ github.ref == 'refs/heads/main' }}
      run: mage artifact

    - uses: actions/upload-artifact@v3
      if: ${{ github.ref == 'refs/heads/main' }}
      with:
        path: bin/ssi-service
