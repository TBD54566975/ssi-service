name: swagger-doc

on:
  pull_request:
    types: [opened, synchronize]

jobs:

  generate-spec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.4
        cache: true

    - name: Install Mage
      run: go install github.com/magefile/mage

    - name: Update spec and push generated spec file
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        mage spec
        git config user.name github-actions
        git config user.email github-actions@github.com        
        if (git diff --shortstat | grep '[0-9]'); then \
          echo ${{ github.event.pull_request.head.repo.clone_url }}          
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@${{ github.event.pull_request.head.repo.clone_url }}
          git checkout "${GITHUB_REF:11}"
          git add .; \
          git commit -m "gen OpenAPI Spec by github-actions"; \
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
