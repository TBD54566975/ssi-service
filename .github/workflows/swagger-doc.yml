name: swagger-doc

on:
  pull_request:
    types: [opened, synchronize]

jobs:

  generate-spec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.4
        cache: true

    - name: Install Mage
      run: go install github.com/magefile/mage

    - name: Update spec and push generated spec file
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.ref }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}
    - run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        mage spec
        git config user.name github-actions
        git config user.email github-actions@github.com        
        if (git diff --shortstat | grep '[0-9]'); then \
          echo $GITHUB_REPOSITORY
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@{{ github.event.pull_request.head.repo.full_name }}
          git add .; \
          git commit -m "gen OpenAPI Spec by github-actions"; \
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
